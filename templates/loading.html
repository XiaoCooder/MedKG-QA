<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据加载中 - 中医推拿推荐系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --message-bg: #e7f3ff;
            --message-border: #c2e0ff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            padding: 30px;
            margin: 20px auto;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            animation: progress-animation 2s infinite alternate;
        }

        @keyframes progress-animation {
            0% { width: 15%; }
            100% { width: 85%; }
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            font-size: 1rem;
            color: #666;
            margin-top: 15px;
            min-height: 20px;
        }

        /* 响应式设计 */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>加载中</h1>
        </header>
        
        <div class="loading-text">正在准备数据模型，请稍候...</div>
        
        <div class="spinner"></div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status-message" id="statusMessage">正在初始化编码器...</div>
    </div>

    <script>
        // 页面加载后开始检查加载状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoadingStatus();
        });
        
        // 定期检查加载状态
        function checkLoadingStatus() {
            const path = window.location.pathname;
            let statusUrl = '/check_loading_status'; // 默认检查URL
            let redirectUrl = '/data_choice'; // 默认跳转URL
            
            // 根据当前页面路径确定检查URL和跳转URL
            if (path.includes('/loading/load_data')) {
                statusUrl = '/check_load_data_status';
                redirectUrl = '/qa';
            } else if (path.includes('/loading/process_data')) {
                statusUrl = '/check_process_data_status';
                redirectUrl = '/qa';
            } else if (path.includes('/loading/model')) {
                statusUrl = '/check_loading_status';
                redirectUrl = '/data_choice';
            }
            
            fetch(statusUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    // 更新状态消息
                    const statusElement = document.getElementById('statusMessage');
                    if (statusElement && data.message) {
                        statusElement.textContent = data.message;
                    }
                    
                    // 如果加载完成，跳转到指定页面
                    if (data.completed) {
                        console.log(`加载完成，跳转到: ${redirectUrl}`);
                        window.location.href = redirectUrl;
                    } else {
                        // 如果未完成，继续检查
                        setTimeout(checkLoadingStatus, 1500);
                    }
                })
                .catch(error => {
                    console.error('检查状态出错:', error);
                    // 出错时继续检查，但增加延迟
                    setTimeout(checkLoadingStatus, 2000);
                });
        }
    </script>
</body>
</html>
